
    <div class="container">
    <div class="card text-center  register-form ">
        <form>
            <div class="form-header">
                <h2>Log In </h2>
            </div>
            <div class="form-wrap">
               <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <input placeholder="Email" type="email" name="email" #email="ngModel" [(ngModel)]="register.email" class="form-control" id="name" aria-describedby="nameHelp" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <input placeholder="Password" type="password" name="password" #password="ngModel" [(ngModel)]="register.password" class="form-control" id="name" aria-describedby="nameHelp" required>
                    </div>
                </div>
            </div>
            <div class="btn-block">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Log In</button>
            <button routerLink = "/register" class="btn btn-primary" type="button">Register</button>
            </div>
            </div>
        </form>

    </div>
    </div>
    <!-- Default form register -->
